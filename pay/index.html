<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Qrcode</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        img{
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <img src="pay.png" alt="">
    <script>
        window.onload = function() {
            downloadImage();
        };

        function downloadImage() {
            var link = document.createElement('a');
            link.href = 'pay.png'; // Provide the path to the image
            link.download = 'pay.png'; // File name suggestion for the download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
